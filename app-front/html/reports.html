<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/reports.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="root">
    <div class="modal_window">
        <img src="../content/jordan.jpg">
        <span>Я вижу, ты написал большой отчёт. Ты же знаешь, что я их даже не читаю. Давай заканчивай и насладись мукой!</span>
        <div class="button_ok">
            <span>Оккей, Босс</span>
        </div>
    </div>
    <div class="modal_ok">
        <img src="../content/ok.png">
    </div>
    <header class="header">
        <div class="function">
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="function_open">
                <div class="exit">
                    <img src="../content/exit.png">
                </div>
                <div class="function_open_text">
                    <a href="https://se.ifmo.ru/~s286535/html/reports.html"><span>Заполнить отчёт</span></a>
                    <a href="https://se.ifmo.ru/~s286535/html/courses.html"><span>Прибыльные курсы</span></a>
                </div>
            </div>
            <div class="name">

            </div>
        </div>
        <div class="logo_content">
            <img src="../content/stratton_oakmont.jpg">
            <span>Stratton Oakmont</span>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="head_content">
                <span>Заполнение отчёта</span>
            </div>
            <div class="work_content">
                <div class="text">
                    <textarea class="reports"></textarea>
                </div>
            </div>
            <div class="coks">
                <span>Нажмите на данное изделие, чтобы отправить отчёт</span>
                <img src="../content/coks.png">
            </div>
        </div>
    </div>
</div>
<script src="../js/reports.js"></script>
</body>
</html>
