<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/hr.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="root">
    <header class="header">
        <div class="function">
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="function_open">
                <div class="exit">
                    <img src="../content/exit.png">
                </div>
                <div class="function_open_text">
                    <a href=""><span>Заявки</span></a>
                    <a href=""><span>Информация о сотрудниках</span></a>
                </div>
            </div>
            <div class="name">

            </div>
        </div>
        <div class="logo_content">
            <img src="../content/stratton_oakmont.jpg">
            <span>Stratton Oakmont</span>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="head_content">
                <span>Заявки</span>
            </div>
            <div class="work_content">
                <div class="table">
                    <div class="row_header">
                        <span>Имя</span>
                        <span>Фамилия</span>
                        <span>Номер</span>
                        <span>Образование</span>
                        <span>О себе</span>
                    </div>
                    <div class="row">
                        <span class="name">Иван</span>
                        <span class="surname">Иван</span>
                        <span>+799999999</span>
                        <span>низшее</span>
                        <span>О себе</span>
                        <span class="responses">
                        <img class="ok" src="../content/ok.png"/>
                            <img class="krest" src="../content/krest2.png"/>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/hr.js"></script>
</body>
</html>
